<!DOCTYPE html>
<html>
<head>
    <title>Home - Choose an Option</title>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #0d47a1;
        }
        h1 {
            color: #0d47a1;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .options {
            margin-top: 20px;
        }
        .options a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #1565c0;
            padding: 14px 24px;
            border-radius: 8px;
            transition: 0.3s ease;
            display: inline-block;
            margin: 10px;
        }
        .options a:hover {
            background-color: #0d47a1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Main Page</h1>
        <p>Select an option below:</p>
        <div class="options">

            <a href="view.html">View Lists</a>
            <a href="table.html">View Table</a>
        </div>
    </div>
</body>
</html>
